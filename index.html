<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header><input type="text" placeholder="Enter a city" /></header>
    <main>
      <div class="title-box">
        <h2 class="description">Clear</h2>
        <h1 class="location">New Franklin</h1>
      </div>
      <div class="number-info">
        <p class="temperature">69<span>&#176;F</span></p>
        <div class="bottom-container">
          <div class="wind-container">
            <p class="wind-label">Wind:</p>
            <p class="wind">5 Mph</p>
          </div>
          <div class="humidity-container">
            <p class="humidity-label">Humidity:</p>
            <p class="humidity">50%</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
